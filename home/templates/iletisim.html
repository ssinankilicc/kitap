{% extends 'homebase.html' %}

{% block title %} İletişim-{{ setting.company }} {% endblock %}


{% block head %}
<link rel='shortcut icon' type='image/x-icon' href='{{setting.icon.url}}' />
{% endblock %}

{% block content %}
<!--breadcrumb-->
<div id="breadcrumb">
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="/">Anasayfa</a></li>
            <li class="active">İletişim</li>
        </ul>
    </div>
</div>
<!--/breadcrumb-->

<!--section-->
<div class="section">
    <!--container-->
    <div class="container">
        <!--row-->
        <div class="row">

            <div class="col-md-4">
                <div class="billing-details">
                    <div class="section-title">
                        <h3 class="title">İletişim Formu</h3>
                    </div>
                    <form action=" " method="post">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <input type="submit" value="FORMU GÖNDER">
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <div class="section-title">
                    <h3 class="title">İletişim Bilgilerimiz</h3>
                </div>
                {{ setting.contact | safe }}
            </div>
        </div>
        <!--/row-->
    </div>
    <!--/container-->
</div>
<!--/section-->
{% endblock %}
